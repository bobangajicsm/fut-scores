<div class="list-group" *ngIf="fixtures != ''">
  <div class="list-group-item active">Fixtures</div>
  <div class="list-group-item" *ngFor="let fixture of fixtures">
    <div class="row">
      <div class="col-md-5 text-right">{{fixture.homeTeamName}}</div>
      <div class="col-md-2 text-center">{{fixture.result.goalsHomeTeam}}:{{fixture.result.goalsAwayTeam}}</div>
      <div class="col-md-5 text-left">
        {{fixture.awayTeamName}}
        <span class="pull-right">{{fixture.date | date}}</span>
      </div>
    </div>
  </div>
</div>
<div *ngIf="fixtures == ''">
  <p>Sorry there is no fixture stats ...</p>
</div>
