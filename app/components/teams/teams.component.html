<div *ngIf="teams != ''">
<div class="list-group-item active">Teams</div>
<div *ngFor="let team of teams" class="list-group">
  <div class="list-group-item">
    <a routerLink="{{team.id}}">
      <img *ngIf="team.crestUrl!='null'" width="50" src="{{team.crestUrl}}" alt="">
      {{team.name}}
    </a>
    <p>Market Value: {{team.squadMarketValue}}</p>
  </div>
</div>
</div>
<div *ngIf="teams == ''">Sorry there is no team stats ...</div>
